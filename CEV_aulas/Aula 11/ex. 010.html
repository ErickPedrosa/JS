<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h 
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    
    <script>

        function verificar(){
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value);

            if (vel >= 80.0) {
                res.innerHTML = `<p>Sua velocidade é ${vel}Km/h e a velocidade máxima permitida é 80Km/h.<br><strong>Você será multado.</strong></p>`;
               
            }else{
                res.innerHTML = `<p>Sua velocidade é ${vel}Km/h e a velocidade máxima permitida é 80Km/h.<br><strong>Você não será multado.</strong></p>`;
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
