<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome;

        nome = window.prompt('Digite o seu nome');

        document.write(`Olá, <strong>${nome}</strong>, seu nome possui ${nome.length} letras<br/>`);
        document.write(`Seu nome em maiúsculas ficará ${nome.toUpperCase()}<br/>`);
        document.write(`Seu nome em minúsculas ficará ${nome.toLowerCase()}<br/>`);

    </script>
</body>
</html>
